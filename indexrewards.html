<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rewards</title>
    <link rel="stylesheet" href="stylerewards.css">
</head>
<body>
    <div class="container">
        <h1>My Rewards</h1>
        <div class="reward-section">
            <div class="voucher">
                <h2>Vouchers</h2>
                <p id="voucherAmount">$20.00</p>
                <button onclick="redeemVoucher()">Redeem Voucher</button>
            </div>
            <div class="cashback">
                <h2>Cashback</h2>
                <p id="cashbackAmount">$15.00</p>
                <button onclick="claimCashback()">Claim Cashback</button>
            </div>
        </div>
    </div>
    <script src="scriptrewards.js"></script>
</body>
</html>
